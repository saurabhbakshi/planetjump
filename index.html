<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Universe|Facts</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="slider"></div> -->
      <canvas id="canvas" width="400" height="800"></canvas>
      <audio
        controls
        id="planetAudio"
        src="/assets/audio/mars.m4a"
        type="audio/mpeg"
        autoplay
      ></audio>
      <!-- <audio controls id="planetAudio">
        <source
          id="planetSound"
          src="/assets/audio/mars.m4a"
          type="audio/mpeg"
          autoplay
        />
      </audio> -->
      <div class="control">
        <!-- <button class="toggleButton">Jump</button> -->
        <select name="selectPlanet" id="selectPlanet">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth" selected>Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
          <option value="moon">Moon</option>
        </select>
      </div>
      <div class="toggleButton">
        <i class="fa fa-arrow-circle-up fa-3x ifont"></i>
      </div>

      <div class="astro">
        <div class="tooltipcontainer">
          <span class="tooltiptext">100</span>
        </div>
      </div>

      <div class="rope"></div>
      <div class="planet"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
